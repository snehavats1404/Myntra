<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex h-screen">
  
  <div class="bg-background text-foreground w-1/4 p-4">
    <h2 class="text-primary text-lg font-bold mb-4">Designer List</h2>
    <ul>
      <li>
        <a href="#" class="block text-sm text-secondary hover:text-primary">Designer 1</a>
      </li>
      <li>
        <a href="#" class="block text-sm text-secondary hover:text-primary">Designer 2</a>
      </li>
      <li>
        <a href="#" class="block text-sm text-secondary hover:text-primary">Designer 3</a>
      </li>
      <li>
        <a href="#" class="block text-sm text-secondary hover:text-primary">Designer 4</a>
      </li>
      <li>
        <a href="#" class="block text-sm text-secondary hover:text-primary">Designer 5</a>
      </li>
    </ul>
  </div>
  
  <div class="bg-background text-foreground p-4 w-3/4 max-w-md mx-auto rounded-lg shadow-lg">
    <div class="flex items-center mb-4">
      <img class="w-16 h-16 rounded-full mr-4" src="https://placehold.co/64" alt="Designer Profile Picture">
      <div>
        <h1 class="text-primary text-xl font-bold">Shefali Gupta</h1>
        <p class="text-muted-foreground">Featured in Fashion Arena</p>
      </div>
    </div>
    <div class="mb-4">
      <img class="w-full h-64 object-cover rounded-lg mb-2" src="https://placehold.co/300x400" alt="Main Design">
      <div class="flex space-x-2">
        <img class="w-1/3 h-32 object-cover rounded-lg" src="https://placehold.co/100x150" alt="Design 1">
        <img class="w-1/3 h-32 object-cover rounded-lg" src="https://placehold.co/100x150" alt="Design 2">
        <img class="w-1/3 h-32 object-cover rounded-lg" src="https://placehold.co/100x150" alt="Design 3">
      </div>
    </div>
    <div class="flex justify-between">
      <button class="bg-primary text-primary-foreground py-2 px-4 rounded-lg hover:bg-primary/80">Shop</button>
      <button class="bg-secondary text-secondary-foreground py-2 px-4 rounded-lg hover:bg-secondary/80">Rent</button>
    </div>
  </div>
</div>

  </body>
</html>
